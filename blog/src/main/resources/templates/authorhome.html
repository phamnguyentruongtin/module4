<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      margin: 0;
    }

    a {
      text-decoration: none;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Danh Sách Tác Giả</h1>
<a th:href="@{/showcreateblog}" style="display: block;margin: 10px" >Viết Bài</a>
<a th:href="@{/createauthor}" style="color: red;text-decoration: none;margin: 10px">Nếu Bạn Chưa Có Tác Giả Bấm Vào Đây</a>
<form action="searchauthor" method="post">
  <input type="number" placeholder="Nhập id để tìm kiếm" name="idAuthor">
  <input type="submit" value="Tìm Kiếm">
</form>
<p th:text="${sms}" style="color: red;margin: 10px"></p>
<table border="1px" class="table table-dark table-striped">
  <tr>
    <th>Mã Tác Giả</th>
    <th>Tên Tác Giả</th>
    <th>Các Bài Báo</th>
    <th>Xóa Tác Giả</th>
  </tr>
  <tr th:each="author : ${listAu}">
    <td th:text="${author.idAuthor}"></td>
    <td th:text="${author.nameAuthor}"></td>
    <td><a th:href="@{/getlistarticlebyidauther?idAuthor=__${author.idAuthor}__}">Bấm vào đây</a></td>
    <td><a th:href="@{/deleteauthor?idAuthor=__${author.idAuthor}__}">Bấm vào đây</a></td>
  </tr>
</table>

</body>
</html>
