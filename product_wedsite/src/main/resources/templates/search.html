<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>

        <th>Code Products</th>
        <th>Name Products</th>
        <th>Manufacturer</th>
        <th>Date</th>

    </tr>
</table>
</body>
</html>
