<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        a {
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<p th:text="${sms}"></p>
  <form action="createblog" method="post" th:object="${article}">
      <input th:field="*{idArticle}" style="display: block" type="hidden">
      <label style="display: block">Tên Bài Báo</label>
      <input th:field="*{nameArticle}" style="display: block">
      <label style="display: block">Ngày Phát Hành</label>
      <input th:field="*{publicationDate}" type="date" style="display: block">
      <label style="display: block">Nội Dung Bài Báo</label>
      <textarea th:field="*{content}" style="display: block" rows="20" cols="100"></textarea>
      <select th:field="*{author}">
          <option th:each="author : ${author}" th:text="${author.nameAuthor}" th:value="${author.idAuthor}"></option>
      </select>
      <a th:href="@{/createauthor}" style="color: red;text-decoration: none;display: block">Nếu Bạn Chưa Có Tác Giả Bấm Vào Đây</a>
      <button type="submit">Đăng Bài</button>
      <input type="reset" value="Nhập lại">
  </form>


</body>
</html>
