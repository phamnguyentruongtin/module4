<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        a {
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form action="doedit" method="post">
    <table th:object="${article}" border="1px" class="table table-dark table-striped">
        <tr>
            <th>Mã Tác Giả</th>
            <th>Tên Tác Giả</th>
            <th>Mã Bài Báo</th>
            <th>Tên Bài Báo</th>
            <th>Ngày Phát Hành</th>
            <th>Nội Dung Bài Báo</th>
            <th>Chọn Lại Tác Giả</th>
        </tr>
        <tr>
            <th><P th:text="*{author.idAuthor}"></p></th>
            <th><p th:text="*{author.nameAuthor}"></p></th>
            <th><input th:field="*{idArticle}" readonly></th>
            <th><input th:field="*{nameArticle}"></th>
            <th><input th:field="*{publicationDate}"></th>
            <th><input th:field="*{content}"></th>
            <th><select th:field="*{author}">
                <option th:each="author : ${listAuthor}" th:text="${author.nameAuthor}" th:value="${author.idAuthor}"></option>
            </select></th>
        </tr>
    </table>
    <a th:href="@{/createauthor}" style="color: red;text-decoration: none;display: block">Nếu Bạn Chưa Có Tác Giả Bấm Vào Đây</a>
    <button type="submit">Thay Dổi</button>
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
